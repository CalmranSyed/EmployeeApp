<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">

    </head>
    <body>
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                <a class="navbar-brand fs-3" href="#">EmployeeApp</a>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="dashboard d-flex flex-column my-5">
                <h3 class="text-uppercase  fw-bold">Dashboard</h3>
                <button class="btn btn-success text-uppercase">Add employee</button>
                <button class="btn btn-primary text-uppercase">Serach employee</button>
                <button class="btn btn-info text-uppercase">Show all employees</button>
                <button class="btn btn-warning text-uppercase">Update employee</button>
                <button class="btn btn-danger text-uppercase">Delete employee</button>
            </div>

            <form class="add-form my-5 d-none">
                <h3 class="text-uppercase fw-bolder">Add employee details</h3>
                <div class="mb-3">
                    <input type="number" class="form-control" placeholder="Enter employee ID" id="emp_id">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Enter employee's full name" id="emp_phone">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" placeholder="Enter employee's mobile number" id="emp_phone">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Enter employee's email address" id="emp_email" aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-success btn-lg text-uppercase fs-6">Submit</button>
            </form>

            <form class="update-form my-5 d-none">
                <h3 class="text-uppercase fw-bolder">Update employee details</h3>
                <div class="mb-3">
                    <input type="number" class="form-control" placeholder="Enter employee ID" id="emp_id">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Enter employee's full name" id="emp_phone">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" placeholder="Enter employee's mobile number" id="emp_phone">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Enter employee's email address" id="emp_email" aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-success btn-lg text-uppercase fs-6">Submit</button>
            </form>
            
            <div class="Employee list">
                <h3 class="text-uppercase my-5 fw-bold">List of employees</h3>
            </div>
        </div>

            
        <script src="./scripts/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
    </body>
</html>
