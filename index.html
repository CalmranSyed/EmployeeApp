<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">

    </head>
    <body class="bg-dark text-white">
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand fs-3 fw-bolder" href="#">EmployeeApp</a>
                </div>
            </nav>
        </div>
        <div class="container">
            <h3 class="text-uppercase  fw-medium">Dashboard</h3>
            <div class="dashboard row justify-content-center align-items-center flex-column my-5">
                <button id="add-emp" class="btn col btn-success text-uppercase">Add employee</button>
                <button id="search-emp" class="btn col btn-primary text-uppercase">Search employee</button>
                <button id="list-emp" class="btn col btn-info text-uppercase">Show all employees</button>
                <button id="update-emp" class="btn col btn-warning text-uppercase">Update employee</button>
                <button id="delete-emp" class="btn col btn-danger text-uppercase">Delete employee</button>
            </div>

            <form id="add-form" class="my-5 d-none">
                <h3 class="text-uppercase fw-bolder">Add employee details</h3>
                <div class="mb-3">
                    <input type="number" class="form-control" placeholder="Enter employee ID" id="emp-id">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Enter employee's full name" id="emp-phone">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" placeholder="Enter employee's mobile number" id="emp-phone">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Enter employee's email address" id="emp-email" aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-success btn-lg text-uppercase fs-6">Submit</button>
            </form>

            <form id="update-form" class="my-5 d-none">
                <h3 class="text-uppercase fw-bolder">Update employee details</h3>
                <div class="mb-3">
                    <input type="number" class="form-control" placeholder="Enter employee ID" id="updated-id">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Enter employee's full name" id="updated-phone">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" placeholder="Enter employee's mobile number" id="updated-phone">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Enter employee's email address" id="updated-email" aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-success btn-lg text-uppercase fs-6">Submit</button>
            </form>
            
            <div id="emp-list" class="d-none">
                <h3 class="text-uppercase my-5 fw-medium">List of employees</h3>
            </div>
            
            <form id="search-form" class="d-none">
                <h3 class="text-uppercase my-5 fw-medium">Search Employee by ID</h3>
                <div class="mb-3 d-flex">
                    <input type="search" class="form-control">
                    <button type="submit" class="btn btn-success my-0 text-uppercase fs-6">Submit</button>
                </div>
            </form>
            
            <form id="delete-form" class="d-none">
                <h3 class="text-uppercase my-5 fw-medium">Enter Id of the Employee to be deleted</h3>
                <div class="mb-3 d-flex">
                    <input type="search" class="form-control">
                    <button type="submit" class="btn btn-success my-0 text-uppercase fs-6">Submit</button>
                </div>
            </form>

            
        </div>
        
        <script src="js/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </body>
</html>
