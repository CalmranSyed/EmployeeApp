<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmployeeApp - Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fs-3 fw-bolder" href="index.html">EmployeeApp</a>
        </div>
    </nav>
    <div class="container">
        <form id="add-form" class="my-5">
            <h3 class="text-uppercase fw-medium mb-3">Add employee details</h3>
            <div class="mb-3">
                <input type="number" class="form-control" placeholder="Enter employee ID" id="emp-id">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Enter employee's full name" id="emp-name">
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" placeholder="Enter employee's mobile number" id="emp-phone">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Enter employee's email address" id="emp-email" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="submitbtn btn btn-success btn-lg text-uppercase fs-6">Submit</button>
            <p class="error"></p>
            <p class="success"></p>
        </form>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
